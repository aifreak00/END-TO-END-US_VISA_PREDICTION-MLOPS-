<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">US Visa Prediction</h2>
        <form action="/" method="post">
          <div class="form-group">
            <label for="continent">Continent</label>
            <select class="form-control" id="continent" name="continent" required>
              <option value="" disabled selected>Select Continent</option>
              <option>Asia</option>
              <option>Africa</option>
              <option>North America</option>
              <option>Europe</option>
              <option>South America</option>
              <option>Oceania</option>
            </select>
          </div>
          <div class="form-group">
            <label for="education_of_employee">Education of Employee</label>
            <select class="form-control" id="education_of_employee" name="education_of_employee" required>
              <option value="" disabled selected>Select Education</option>
              <option>High School</option>
              <option>Master's</option>
              <option>Bachelor's</option>
              <option>Doctorate</option>
            </select>
          </div>
          <div class="form-group">
            <label for="has_job_experience">Has Job Experience</label>
            <select class="form-control" id="has_job_experience" name="has_job_experience" required>
              <option value="" disabled selected>Has Experience</option>
              <option>N</option>
              <option>Y</option>
            </select>
          </div>
          <div class="form-group">
            <label for="requires_job_training">Requires Job Training</label>
            <select class="form-control" id="requires_job_training" name="requires_job_training" required>
              <option value="" disabled selected>Required Training</option>
              <option>N</option>
              <option>Y</option>
            </select>
          </div>
          <div class="form-group">
            <label for="no_of_employees">Number of Employees</label>
            <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500" max="40000" placeholder="Select between 15,000 to 40,000" required>
          </div>
          <div class="form-group">
            <label for="region_of_employment">Select Region</label>
            <select class="form-control" id="region_of_employment" name="region_of_employment" required>
              <option value="" disabled selected>Region</option>
              <option>West</option>
              <option>Northeast</option>
              <option>South</option>
              <option>Midwest</option>
              <option>Island</option>
            </select>
          </div>
          <div class="form-group">
            <label for="prevailing_wage">Prevailing Wage</label>
            <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" placeholder="Select between $700 to $70,000" required>
          </div>
          <div class="form-group">
            <label for="unit_of_wage">Contract Tenure</label>
            <select class="form-control" id="unit_of_wage" name="unit_of_wage" required>
              <option value="" disabled selected>Contract Tenure</option>
              <option>Hour</option>
              <option>Year</option>
              <option>Week</option>
              <option>Month</option>
            </select>
          </div>
          <div class="form-group">
            <label for="full_time_position">Full or Part Time</label>
            <select class="form-control" id="full_time_position" name="full_time_position" required>
              <option value="" disabled selected>Full Time</option>
              <option>Y</option>
              <option>N</option>
            </select>
          </div>
          <div class="form-group">
            <label for="company_age">Age of the Company</label>
            <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180" placeholder="Select between 10 to 180" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict Visa Status</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container-fluid bg-light py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="text-center">
            <h2 class="display-4 fw-bolder">Visa Prediction Status: {{ context }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(".input").focus(function(){
      $(this).parent().addClass("focus");
    }).blur(function(){
      if($(this).val() === ''){
        $(this).parent().removeClass("focus");
      }
    })
  </script>
</body>
</html>
